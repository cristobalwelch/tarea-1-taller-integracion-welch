{% extends "layout.html" %}
{% block content %}
{% for info in information %}
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ info.type }}</a>
            <small class="text-muted">{{ info.dimension }}</small>
        </div>
        <h2><a class="article-title" href="#">{{ info.name }}</a></h2>
        <h4><a class="mr-2">Location Residents</a></h4>
        {% for resident in info.residents %}
        <h6><a class="mr-2" href="/characters/{{ resident['id'] }}">{{ resident['name'] }}</a></h6>
        {% endfor %}
    </div>
</article>
{% endfor %}
{% endblock content %}
