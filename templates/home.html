{% extends "layout.html" %}
{% block content %}
{% for post in posts %}
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.episode }}</a>
            <small class="text-muted">{{ post.air_date }}</small>
        </div>
        <h2><a class="article-title" href="/episodes/{{ post.id }}">{{ post.name }}</a></h2>
        
    </div>
</article>
{% endfor %}
{% endblock content %}
